<div id="main-content">
    <mat-card-content>
      <mat-grid-list cols="3" rowHeight="200px" gutterSize="10px" >
        <mat-grid-tile *ngFor="let category of categories$ | async">
          <a [routerLink]="baseUrl" [queryParams]="category.params">
          <img [alt]="category.label" [src]="productImageSrc">
           <mat-grid-tile-footer>
            <h5 mat-line>{{category.label}}</h5>
            <mat-icon>navigate_next</mat-icon>
          </mat-grid-tile-footer>
          </a>
        </mat-grid-tile>
      </mat-grid-list>
    </mat-card-content>
</div>
