<mat-dialog-content>
  <form [formGroup]="form">
    <mat-card class="collection">
      <h4>Contact Us</h4>
    </mat-card>
    <mat-card>
      <div class="collection-item flex-container">
        <div id="contact">
          <mat-form-field class="control">
            <input matInput placeholder="Name" formControlName="name">
          </mat-form-field>
          <mat-form-field class="control">
            <input matInput placeholder="Email" formControlName="email">
          </mat-form-field>
          <mat-form-field class="control width-30">
            <span matPrefix>+1 &nbsp;</span>
            <input type="tel" matInput placeholder="Phone" formControlName="phone">
          </mat-form-field>
          <mat-form-field class="control">
            <textarea matInput placeholder="Comments" formControlName="comments"></textarea>
          </mat-form-field>
        </div>
        <mat-dialog-actions align="end">
        <button mat-raised-button>Submit</button>
        <button mat-raised-button>Cancel</button>
        </mat-dialog-actions>
      </div>
    </mat-card>
  </form>
</mat-dialog-content>
